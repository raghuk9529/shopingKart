<div class="container-fluid">
   <h3 class="ele-heading"> Electronic Gadgets</h3>
   <div class="row">
     <div class="column col-sm-3" *ngFor="let x of ele">
           <img src="./assets/images/small/electronics/{{x.pimage}}" class="rounded" [routerLink]='["/epd",x.id]'>
          <br/>
          <br/>  <br/>
          <div class="itemName">{{x.name}}</div>
          <div class="price">{{x.price | currency:"INR"}}</div>
     </div>
   </div>
</div>
