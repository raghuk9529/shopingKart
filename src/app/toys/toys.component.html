<div class="container-fluid">
  <h3 class="ele-heading">toys</h3>
  <div class="row">
    <div class="column col-sm-2" *ngFor="let x of data">
          <img src="./assets/images/toys/{{x.pimage}}" class="rounded" [routerLink]='["/tpd",x.id]'>
         <br/>
         <br/>  <br/>
         <div class="itemName">{{x.name}}</div>
         <div class="price">{{x.price | currency:"INR"}}</div>
    </div>
  </div>
</div>
